<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Migração de Tecnologias</title>
    <meta name="description" content="Conhecendo e migrando novas tecnologias">
    <meta name="author" content="Allan Garcez">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/font-awesome/css/font/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme/business.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <link rel="stylesheet" href="plugin/title-footer/title-footer.css">
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section>

         <h2 style="font-weight: bold">Do Lixo ao Luxo</h2>
         <h4>Migração de Tecnologias</h4>

      </div>
    </div>
    <!-- End of Modal Section -->
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <!-- Use this script to active mouse click -->
    <script>
      Reveal.initialize({
        // Slide aspect ratio
        width: 1280,
        height: 720,
        // Flags if speaker notes should be visible to all viewers
        showNotes: false,
        // Number of slides away from the current that are visible
        viewDistance: 3,
        // The display mode that will be used to show slides
        display: 'block',
        // show controls of slides
        controls: true,
        // show progress bar os slides
        progress: true,
        // enable a anchor of slide number
        history: true,
        // center content of slides
        center: true,
        // slide transition type
        transition: 'convex', // none/fade/slide/convex/concave/zoom
        // position of controls
        controlsLayout: 'bottom-right', // edges or bottom-right
        // accept mouse whell to transition of slides
        mouseWheel: true,
        // - (required) your allotted time for presentation
        allottedTime: 15 * 60 * 1000, // 3 minutes
        // - (optional) height of page/time progress bar
        progressBarHeight: 3,
        // - (optional) bar color
        barColor: '#1c6079',
        // - (optional) bar color when timer is paused
        pausedBarColor: '#334463',
        keyboard: {
          // pause/resume time when Enter is pressed
          13: () => {
            ElapsedTimeBar.isPaused ? ElapsedTimeBar.resume() : ElapsedTimeBar.pause();
          },
          // pause/resume time when Pause/Break is pressed
          19: () => {
            ElapsedTimeBar.isPaused ? ElapsedTimeBar.resume() : ElapsedTimeBar.pause();
          },
          // reset timer when 'r' is pressed
          82: () => {
            ElapsedTimeBar.reset();
          }
        },
        dependencies: [{
            src: 'lib/js/classList.js',
            condition: function () {
              return !document.body.classList;
            }
          },
          {
            src: 'plugin/elapsed-time-bar/elapsed-time-bar.min.js' //Progress time bar
          },
          {
            src: 'plugin/notes/notes.js',
            async: true // Slide notes
          },
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function () {
              hljs.initHighlightingOnLoad();
            }
          },
          {
            src: 'plugin/zoom-js/zoom.js',
            async: true
          },
          // { // Mouse click to next slide
          //   src: 'js/mouse-click.js' 
          // },
          { // Modal plugin creator 
            src: 'plugin/modal/modal.js'
          },
          {
            src: 'plugin/chart/chart.min.js'
          },
          {
            src: 'plugin/chart/csv2chart.js'
          }
        ],
      });
      Reveal.configure({
        // Horizontal/Vertical slide number
        slideNumber: 'h.v'
      });
    </script>
  </body>

</html>
